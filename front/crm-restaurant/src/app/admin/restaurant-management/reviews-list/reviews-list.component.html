<section class="reviewsSection">
  <div class="header">
    <h2>Lista de Reseñas</h2>
    <div class="filters">
      <button class="btn btn-primary">
        <i class="fa-solid fa-filter"></i>
        Hoy
      </button>
      <button class="btn btn-primary">
        <i class="fa-solid fa-filter"></i>
        Mejor puntuación
      </button>
      <button class="btn btn-primary">
        <i class="fa-solid fa-filter"></i>
        Peor puntuación
      </button>
    </div>
  </div>
  <div class="reviews-container">

      <div class="reservation-container">
        @for (review of reviewList; track review._id) {
          <div class="review-card">

            <p><strong>Cliente:</strong> {{ review.reviwer }}</p>
            <p><strong>Reservado:</strong> {{ review.reservation }}</p>
            <p><strong>Puntuación:</strong> {{ review.rating }}</p>
            <p><strong>Descripción:</strong> {{ review.description }}</p>

          </div>
        }
      </div>

     

  </div>
</section>
