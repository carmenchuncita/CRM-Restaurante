<div *ngIf="menuList.length; else noData">
  <div *ngFor="let menu of menuList; let i = index" class="menu-item">
    <h2>{{ menu.name }}</h2>
    <p>{{ menu.description }}</p>
    <p>Precio:{{ menu.price | currency }}</p>
    <p>Plato principal:{{ menu.principal }}</p>
    <p>Segundo plato:{{ menu.second }}</p>
    <p>Postre:{{ menu.desserts }}</p>
    <p>Día disponible:{{ menu.day }}</p>
    <p>
      Estado:
      <span [ngClass]="menu.isAvailable ? 'available' : 'not-available'">
        {{ menu.isAvailable ? 'Disponible' : 'No disponible' }}
      </span>
    </p>
  </div>
</div>

<ng-template #noData>
  <p>No hay menús disponibles.</p>
</ng-template>
