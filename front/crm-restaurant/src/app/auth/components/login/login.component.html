<p>login works? </p>

<form [formGroup]="form" (ngSubmit)="handleLoginForm()">
  
    <div class="form-group">
        <label>email</label>
        <input type="email" formControlName="email">
    </div>
    <div class="form-group">
        <label>password</label>
        <input type="text" formControlName="password">
    </div>

    <input type="submit" value="Enviar">
</form>
